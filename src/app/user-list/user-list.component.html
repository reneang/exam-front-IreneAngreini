<div style="text-align: center; font-family: 'Oswald'">
  <h1> User List </h1>
</div>
<div class="col-xs-12 col-md-8">
<table class="table table-striped table-bordered">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Company</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let u of data.UserList">
      <td> {{ u.name }} </td>
      <td> {{ u.email }} </td>
      <td> {{ u.number }} </td>
      <td> {{ u.address }} </td>
      <td> {{ u.companyname }} </td>
      <td>
        <button type="button" class="btn btn-danger" (click)="DeleteToDo(u.id)"> <span class="glyphicon glyphicon-trash"></span> Delete </button>
      </td>
    </tr>
</table>
</div>
