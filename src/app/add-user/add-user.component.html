<div style="text-align: center; font-family: 'Oswald', sans-serif;">
  <h1> Add User </h1>
</div>
<div class="col-xs-12 col-md-offset-2 col-md-8">
  <div class="container-fluid">
    <form>
      <div class="form-group">
        <label for="InputName">Name : </label>
        <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="data.name">
      </div>
      <div class="form-group">
        <label for="InputEmail">Email Address : </label>
        <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="data.email">
      </div>
      <div class="form-group">
        <label for="InputAddress">Address : </label>
        <input type="text" class="form-control" placeholder="Address" name="address" [(ngModel)]="data.address">
      </div>
      <div class="form-group">
        <label for="InputNumber">Phone Number : </label>
        <input type="number" class="form-control" placeholder="Phone Number" name="number" [(ngModel)]="data.number">
      </div>
      <div class="form-group">
        <label for="InputCompany">Company Name : </label>
        <input type="text" class="form-control" placeholder="Company" name="company" [(ngModel)]="data.companyname">
      </div>
    </form>
    <button type="button" class="btn btn-success" (click)="AddUser()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Data</button>
  </div>
</div>
